<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Assembly Example</title>

    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/skeleton.css">
    <style>
        body {
            padding: 2rem;
        }

        .offset-button {
            margin-top: 28px;
        }
    </style>
</head>
<body>
<h1>Web Assembly Examples</h1>
<hr/>
<section>
    <h6>Calculating sum using WA function</h6>
    <div class="row">
        <div class="two columns">
            <label for="add-a">Number A:</label>
            <input id="add-a" type="number" class="u-full-width">
        </div>
        <div class="two columns">
            <label for="add-b">Number A:</label>
            <input id="add-b" type="number" class="u-full-width">
        </div>
        <div class="two columns">
            <button id="add-button" class="offset-button button-primary">Add</button>
        </div>
        <div class="four columns">
            <label for="add-result">Result:</label>
            <input id="add-result" class="u-full-width" type="text" readonly>
        </div>
    </div>
</section>
<hr />
<section>
    <h6>Letting WA calculate and print the factorial to DOM</h6>
    <div class="row">
        <div class="four columns">
            <label for="factorial-input">Number:</label>
            <input id="factorial-input" type="number" class="u-full-width">
        </div>
        <div class="two columns">
            <button id="factorial-button" class="offset-button button-primary">Print Factorial</button>
        </div>
        <div class="four columns">
            <label for="factorial-result">Result:</label>
            <input id="factorial-result" class="u-full-width" type="text" readonly>
        </div>
    </div>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
